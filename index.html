  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>

    <section class="container">
      <article class="main-image">
        <img src="./images/image-equilibrium.jpg" alt="Diamond in glass">
        <div>
          <img src="./images/icon-view.svg" alt="">
        </div>
      </article>
     
      
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <ul>
        <li> <img src="./images/icon-ethereum.svg" alt=""> 0.041ETH</li>
        <li> <img src="./images/icon-clock.svg" alt=""> 3 days left</li>
      </ul>
      

      <footer>
        <img src="./images/image-avatar.png" alt="Person in a circle">
        <p>Creation of <span>Jules Wyvern</span></p>
      </footer>
    </section>
  </body>
  </html>
